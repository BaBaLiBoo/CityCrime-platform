spring.application.name=crime-platform-api
# ===================================================================
# 数据库连接配置 (DataSource Configuration)
# ===================================================================
# 数据库的URL地址，指向我们之前创建的 crime_platform_db 数据库
spring.datasource.url=jdbc:mysql://localhost:3306/crime_platform_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
# 连接数据库的用户名
spring.datasource.username=root
# 连接数据库的密码 (如果您的root用户没有密码，就留空；如果有，请填写您的密码)
spring.datasource.password=

# 指定JDBC驱动程序，这是一个好习惯
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA 和 Hibernate 配置
# ===================================================================
# 让 Hibernate 根据你的 Entity 类自动更新数据库表结构（开发时非常方便）
spring.jpa.hibernate.ddl-auto=update
# 在控制台打印执行的SQL语句，便于调试
spring.jpa.show-sql=true
# 格式化打印的SQL语句
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# 服务器端口配置 (Server Configuration)
# ===================================================================
# 默认就是8080，这里明确写出来
server.port=8080