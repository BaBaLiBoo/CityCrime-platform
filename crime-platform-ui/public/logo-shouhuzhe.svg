<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 深色背景圆 -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#002FA7"/>
      <stop offset="100%" stop-color="#091020"/>
    </linearGradient>
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#00FF9D"/>
    </linearGradient>
  </defs>

  <!-- 盾牌外形 -->
  <path
    d="M64 8 L96 20 V56 C96 78 83 98 64 112 C45 98 32 78 32 56 V20 Z"
    fill="url(#shieldGradient)"
    stroke="#00E5FF"
    stroke-width="2.5"
  />

  <!-- 城市剪影 -->
  <g transform="translate(32,52)" fill="url(#cityGradient)">
    <!-- 左侧楼 -->
    <rect x="4" y="18" width="10" height="24" rx="1.5"/>
    <!-- 中间高楼 -->
    <rect x="24" y="10" width="12" height="32" rx="1.5"/>
    <!-- 右侧楼 -->
    <rect x="44" y="20" width="10" height="22" rx="1.5"/>
    <!-- 东方明珠简化：塔身 + 球体 -->
    <rect x="30" y="0" width="2.5" height="12" fill="#00E5FF"/>
    <circle cx="31.25" cy="3" r="4" fill="#00E5FF" opacity="0.9"/>
  </g>

  <!-- 雷达/信号弧线 -->
  <g transform="translate(64,34)" fill="none" stroke="#00E5FF" stroke-width="2">
    <path d="M0 0 C10 4 18 12 22 22" opacity="0.85"/>
    <path d="M0 0 C-10 4 -18 12 -22 22" opacity="0.55"/>
  </g>

  <!-- 中央“守”字，突出品牌 -->
  <text x="64" y="76" text-anchor="middle" font-size="24" fill="#FFFFFF" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    守
  </text>
</svg>


